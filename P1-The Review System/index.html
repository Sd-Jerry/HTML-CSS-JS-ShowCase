<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review System</title>
    <!-- Css link is here -->
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <div class="rating">
        <input type="radio" name="star" id="star1" checked="checked">
        <label for="star1">
            <img src="./Imgs/Love It.png">
            <h4>Loved It </h4>
        </label>

        <input type="radio" name="star" id="star2">
        <label for="star2">
            <img src="./Imgs/Good One.png">
            <h4>Good One </h4>
        </label>

        <input type="radio" name="star" id="star3">
        <label for="star3">
            <img src="./Imgs/Average.png">
            <h4>Average</h4>
        </label>

        <input type="radio" name="star" id="star4">
        <label for="star4">
            <img src="./Imgs/Bad One.png">
            <h4>Bad One</h4>
        </label>

        <input type="radio" name="star" id="star5">
        <label for="star5">
            <img src="./Imgs/Ugly One.png">
            <h4>Disliked</h4>
        </label>

        <h2 class="text">Do you Like Our Service...?</h2>
    </div>

</body>

</html>
